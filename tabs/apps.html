<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apps Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="apps" class="tab-content">
        <h2>Apps</h2>
        <div class="search-container">
            <input type="text" id="app-search" placeholder="Search apps..." aria-label="Search apps">
            <button id="search-btn" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
        <div class="category-filter">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="social">Social</button>
            <button class="category-btn" data-category="entertainment">Entertainment</button>
            <button class="category-btn" data-category="productivity">Productivity</button>
            <button class="category-btn" data-category="education">Education</button>
        </div>
        <div class="apps-grid" id="apps-grid">
            <!-- Apps will be loaded dynamically from JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
