<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="apps.css">
</head>
<body>
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-purple-200 text-center mb-8">Apps Dashboard</h1>
    <div id="apps-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
      <!-- Apps will be dynamically inserted here -->
    </div>
  </div>
  <!-- Modal for embed -->
  <div id="app-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden flex items-center justify-center z-50">
    <div class="bg-gray-900 p-4 rounded-xl max-w-4xl w-full h-[80vh] relative">
      <button id="close-modal" class="absolute top-2 right-2 text-purple-200 hover:text-purple-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <button id="fullscreen-btn" class="absolute top-2 right-10 text-purple-200 hover:text-purple-400">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-5v4m0 0h-4m4-4l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5v-4m0 0h-4m4 4l-5-5"></path>
        </svg>
      </button>
      <iframe id="app-iframe" class="w-full h-full rounded-lg" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
  <script src="apps.js"></script>
</body>
</html>
