<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }

    h1, h3 {
      margin-bottom: 0.5rem;
    }

    .settings-container {
      max-width: 500px;
    }

    .setting-option {
      margin-bottom: 2rem;
    }

    select, button, input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    #custom-url-container {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Cursor Style Dropdown -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <select id="cursor-style" onchange="onCursorSelectChange()">
        <option value="default">Default</option>
        <option value="pointer">Pointer</option>
        <option value="crosshair">Crosshair</option>
        <option value="move">Move</option>
        <option value="text">Text</option>
        <option value="wait">Wait</option>
        <option value="not-allowed">Not Allowed</option>
        <option value="custom-url">Custom URL</option>
      </select>
    </div>

    <!-- Custom URL input for data images -->
    <div class="setting-option" id="custom-url-container">
      <h3>Enter Custom Cursor Data URL</h3>
      <input
        type="text"
        id="custom-cursor-url"
        placeholder="Paste data:image/png;base64,..."
        autocomplete="off"
      />
      <button onclick="applyCustomUrlCursor()">Apply Custom URL Cursor</button>
    </div>

    <!-- Apply Cursor Button -->
    <div class="setting-option">
      <button onclick="applyCursor()">Apply Cursor</button>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>

  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function onCursorSelectChange() {
    const select = document.getElementById('cursor-style');
    const customContainer = document.getElementById('custom-url-container');
    if (select.value === 'custom-url') {
      customContainer.style.display = 'block';
    } else {
      customContainer.style.display = 'none';
    }
  }

  function applyCursor() {
    const select = document.getElementById('cursor-style');
    const selected = select.value;

    if (selected === 'custom-url') {
      alert('Please enter a valid data URL and click "Apply Custom URL Cursor"');
      return;
    }

    // Apply named cursor or default
    document.documentElement.style.cursor = selected === 'default' ? '' : selected;
    localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'named', value: selected }));
    alert(`Cursor applied: ${selected}`);
  }

  function applyCustomUrlCursor() {
    const urlInput = document.getElementById('custom-cursor-url');
    const url = urlInput.value.trim();

    if (!url.startsWith('data:image/')) {
      alert('Please enter a valid data image URL starting with "data:image/".');
      return;
    }

    // Apply the custom data URL cursor with fallback
    document.documentElement.style.cursor = `url('${url}'), auto`;
    localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'custom', dataUrl: url }));

    // Set dropdown back to default so it doesnâ€™t conflict visually
    const select = document.getElementById('cursor-style');
    select.value = 'default';
    document.getElementById('custom-url-container').style.display = 'none';
    urlInput.value = '';

    alert('Custom data URL cursor applied!');
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings_cursor');
    const select = document.getElementById('cursor-style');
    select.value = 'default';
    document.getElementById('custom-url-container').style.display = 'none';
    document.getElementById('custom-cursor-url').value = '';
    document.documentElement.style.cursor = '';
    alert('Settings reset to default.');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('dna_settings_cursor');
    const select = document.getElementById('cursor-style');
    const customContainer = document.getElementById('custom-url-container');
    const urlInput = document.getElementById('custom-cursor-url');

    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (parsed.type === 'custom' && parsed.dataUrl) {
          document.documentElement.style.cursor = `url('${parsed.dataUrl}'), auto`;
          select.value = 'custom-url';
          customContainer.style.display = 'block';
          urlInput.value = parsed.dataUrl;
        } else if (parsed.type === 'named' && typeof parsed.value === 'string') {
          if (parsed.value === 'default') {
            document.documentElement.style.cursor = '';
          } else {
            document.documentElement.style.cursor = parsed.value;
          }
          select.value = parsed.value;
          customContainer.style.display = 'none';
          urlInput.value = '';
        } else {
          select.value = 'default';
          document.documentElement.style.cursor = '';
          customContainer.style.display = 'none';
          urlInput.value = '';
        }
      } catch {
        select.value = 'default';
        document.documentElement.style.cursor = '';
        customContainer.style.display = 'none';
        urlInput.value = '';
      }
    } else {
      select.value = 'default';
      document.documentElement.style.cursor = '';
      customContainer.style.display = 'none';
      urlInput.value = '';
    }
  });
</script>

</body>
</html>
