<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
</head>
<body>
  <header>
    <h1>Dark Nexus Arcade - Settings</h1>
    <nav>
      <!-- Same navigation as index.html -->
    </nav>
  </header>

  <main>
    <div class="settings-container">
      <div class="setting-option">
        <h3>Tab Cloaking</h3>
        <select id="cloak-option">
          <option value="none">Disabled</option>
          <option value="google">Google Docs</option>
          <option value="wikipedia">Wikipedia</option>
          <option value="custom">Custom</option>
        </select>
        <input type="text" id="custom-cloak-title" placeholder="Custom title" style="display:none;" />
        <button onclick="applyCloak()">Apply</button>
      </div>

      <div class="setting-option">
        <h3>Reset Settings</h3>
        <button onclick="resetSettings()">Reset to Default</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
  </footer>

  <script>
    // Show toast message
    function showToast(message, type = 'info') {
      alert(message); // Replace with styled toast if needed
    }

    function applyCloak(mode, customTitle = '') {
      let title = '';
      let icon = '';

      switch (mode) {
        case 'google':
          title = 'Google Docs';
          icon = 'https://docs.google.com/favicon.ico';
          break;
        case 'wikipedia':
          title = 'Wikipedia';
          icon = 'https://en.wikipedia.org/static/favicon/wikipedia.ico';
          break;
        case 'custom':
          title = customTitle || 'Untitled';
          icon = 'https://google.com/favicon.ico';
          break;
        default:
          title = 'Dark Nexus Arcade';
          icon = '/assets/icons/favicon.ico';
      }

      document.title = title;

      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.type = 'image/x-icon';
      link.rel = 'shortcut icon';
      link.href = icon;
      if (!document.head.contains(link)) document.head.appendChild(link);

      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      settings.tabCloak = mode;
      if (mode === 'custom') settings.customCloak = customTitle;
      localStorage.setItem('dna_settings', JSON.stringify(settings));

      showToast(`Tab cloaked as "${title}"`, 'success');
    }

    function resetSettings() {
      localStorage.removeItem('dna_settings');
      document.getElementById('cloak-option').value = 'none';
      document.getElementById('custom-cloak-title').style.display = 'none';
      document.getElementById('custom-cloak-title').value = '';
      applyCloak('none');
      showToast('Settings reset to default.', 'success');
    }

    document.addEventListener('DOMContentLoaded', function () {
      const cloakSelect = document.getElementById('cloak-option');
      const customCloakInput = document.getElementById('custom-cloak-title');

      if (cloakSelect) {
        cloakSelect.addEventListener('change', function () {
          customCloakInput.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
        if (settings.tabCloak) {
          cloakSelect.value = settings.tabCloak;
          if (settings.tabCloak === 'custom' && settings.customCloak) {
            customCloakInput.value = settings.customCloak;
            customCloakInput.style.display = 'block';
          }
          applyCloak(settings.tabCloak, settings.customCloak || '');
        }
      }
    });

    window.applyCloak = function () {
      const mode = document.getElementById('cloak-option').value;
      const customTitle = document.getElementById('custom-cloak-title').value;
      applyCloak(mode, customTitle);
    };
  </script>
</body>
</html>
