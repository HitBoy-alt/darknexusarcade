<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }

    h1, h3 {
      margin-bottom: 0.5rem;
    }

    .settings-container {
      max-width: 500px;
    }

    .setting-option {
      margin-bottom: 2rem;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
    }

    input[type="text"] {
      display: none;
    }

    button {
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .cursor-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .cursor-controls select,
    .cursor-controls button {
      flex: 1;
      padding: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Tab Cloaking -->
    <div class="setting-option">
      <h3>Tab Cloaking</h3>
      <select id="cloak-option">
        <option value="none">Disabled</option>
        <option value="google">Google Docs</option>
        <option value="wikipedia">Wikipedia</option>
        <option value="custom">Custom</option>
      </select>
      <input type="text" id="custom-cloak-title" placeholder="Custom title" />
      <button onclick="applyCloak()">Apply</button>
    </div>

    <!-- Cursor Style -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <div class="cursor-controls">
        <select id="cursor-style">
          <option value="default" style="cursor: default;">Default</option>
          <option value="pointer" style="cursor: pointer;">Pointer</option>
          <option value="crosshair" style="cursor: crosshair;">Crosshair</option>
          <option value="move" style="cursor: move;">Move</option>
          <option value="text" style="cursor: text;">Text</option>
          <option value="wait" style="cursor: wait;">Wait</option>
          <option value="not-allowed" style="cursor: not-allowed;">Not Allowed</option>
          <option value="custom-url">Custom URL</option>
        </select>
        <button onclick="window.open('https://darknexusarcade.org/tabs/cursors.html', '_blank')">Show Cursors</button>
      </div>
      <input type="text" id="custom-cursor-url" placeholder="Enter cursor URL (.cur, .png, or .gif)" />
      <button onclick="applyCursor()">Apply Cursor</button>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>

  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function showToast(message, type = 'info') {
    alert(message); // Replace with a better toast system if desired
  }

  function doApplyCloak(mode, customTitle = '') {
    let title = '';
    let icon = '';

    switch (mode) {
      case 'google':
        title = 'Google Docs';
        icon = 'https://docs.google.com/favicon.ico';
        break;
      case 'wikipedia':
        title = 'Wikipedia';
        icon = 'https://en.wikipedia.org/static/favicon/wikipedia.ico';
        break;
      case 'custom':
        title = customTitle.trim() || 'Untitled';
        icon = 'https://google.com/favicon.ico';
        break;
      default:
        title = 'Dark Nexus Arcade';
        icon = '../assets/icons/favicon.ico';
    }

    document.title = title;
    document.querySelectorAll("link[rel*='icon']").forEach(el => el.remove());

    const link = document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = icon;
    document.head.appendChild(link);

    const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
    settings.tabCloak = mode;
    if (mode === 'custom') {
      settings.customCloak = customTitle;
    } else {
      delete settings.customCloak;
    }
    localStorage.setItem('dna_settings', JSON.stringify(settings));

    showToast(`Tab cloaked as "${title}"`, 'success');
  }

  function applyCloak() {
    const mode = document.getElementById('cloak-option').value;
    const customTitle = document.getElementById('custom-cloak-title').value;
    doApplyCloak(mode, customTitle);
  }

  function applyCursor() {
    const select = document.getElementById('cursor-style');
    const customInput = document.getElementById('custom-cursor-url');
    const selected = select.value;
    const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};

    if (selected === 'custom-url') {
      const url = customInput.value.trim();
      if (!url) {
        showToast('Please enter a valid cursor URL.', 'error');
        return;
      }
      // Add hotspot coordinates "4 4" for better cursor positioning
      document.body.style.cursor = `url("${url}") 4 4, auto`;
      settings.cursorStyle = 'custom-url';
      settings.customCursorURL = url;
    } else {
      document.body.style.cursor = selected;
      settings.cursorStyle = selected;
      delete settings.customCursorURL;
    }

    localStorage.setItem('dna_settings', JSON.stringify(settings));
    showToast(`Cursor applied: ${selected}`, 'success');
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings');

    // Reset tab cloak
    document.getElementById('cloak-option').value = 'none';
    const customInput = document.getElementById('custom-cloak-title');
    customInput.value = '';
    customInput.style.display = 'none';
    doApplyCloak('none');

    // Reset cursor
    document.getElementById('cursor-style').value = 'default';
    const customCursorInput = document.getElementById('custom-cursor-url');
    customCursorInput.value = '';
    customCursorInput.style.display = 'none';
    document.body.style.cursor = 'default';

    showToast('Settings reset to default.', 'success');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cloakSelect = document.getElementById('cloak-option');
    const customTitleInput = document.getElementById('custom-cloak-title');
    const cursorSelect = document.getElementById('cursor-style');
    const customCursorInput = document.getElementById('custom-cursor-url');

    // Toggle custom title field
    cloakSelect.addEventListener('change', () => {
      customTitleInput.style.display = cloakSelect.value === 'custom' ? 'block' : 'none';
    });

    // Toggle custom cursor input
    cursorSelect.addEventListener('change', () => {
      customCursorInput.style.display = cursorSelect.value === 'custom-url' ? 'block' : 'none';
    });

    const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};

    // Load saved tab cloak
    if (settings.tabCloak) {
      cloakSelect.value = settings.tabCloak;
      if (settings.tabCloak === 'custom' && settings.customCloak) {
        customTitleInput.value = settings.customCloak;
        customTitleInput.style.display = 'block';
      }
      doApplyCloak(settings.tabCloak, settings.customCloak || '');
    } else {
      customTitleInput.style.display = 'none';
    }

    // Load saved cursor
    if (settings.cursorStyle) {
      cursorSelect.value = settings.cursorStyle;
      if (settings.cursorStyle === 'custom-url' && settings.customCursorURL) {
        customCursorInput.style.display = 'block';
        customCursorInput.value = settings.customCursorURL;
        document.body.style.cursor = `url("${settings.customCursorURL}") 4 4, auto`;
      } else {
        customCursorInput.style.display = 'none';
        document.body.style.cursor = settings.cursorStyle;
      }
    } else {
      document.body.style.cursor = 'default';
      customCursorInput.style.display = 'none';
    }
  });
</script>

<!-- Persistent cursor on page load -->
<script>
  (function() {
    try {
      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      if (settings.cursorStyle === 'custom-url' && settings.customCursorURL) {
        document.body.style.cursor = `url("${settings.customCursorURL}") 4 4, auto`;
      } else if (settings.cursorStyle) {
        document.body.style.cursor = settings.cursorStyle;
      }
    } catch(e) {}
  })();
</script>

</body>
</html>
