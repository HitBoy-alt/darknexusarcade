<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }
    h1, h3 {
      margin-bottom: 0.5rem;
    }
    .settings-container {
      max-width: 400px;
    }
    .setting-option {
      margin-bottom: 2rem;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="text"] {
      display: none;
    }
    button {
      cursor: pointer;
    }
    /* Navigation styling */
    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Cursor Style -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <select id="cursor-style" aria-label="Cursor Style">
        <option value="default">Default</option>
        <option value="pointer">Pointer</option>
        <option value="crosshair">Crosshair</option>
        <option value="move">Move</option>
        <option value="text">Text</option>
        <option value="wait">Wait</option>
        <option value="not-allowed">Not Allowed</option>
        <option value="custom">Custom URL</option>
      </select>
      <input
        type="text"
        id="custom-cursor-url"
        placeholder="Enter custom cursor image URL"
        aria-label="Custom Cursor URL"
      />
      <button onclick="applyCursor()">Apply Cursor</button>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function showToast(message, type = 'info') {
    alert(message); // Replace with a custom UI toast if you want
  }

  function applyCursor() {
    const cursorSelect = document.getElementById('cursor-style');
    const customInput = document.getElementById('custom-cursor-url');
    const selected = cursorSelect.value;

    if (selected === 'custom') {
      const url = customInput.value.trim();
      if (!url) {
        showToast('Please enter a custom cursor image URL.', 'error');
        return;
      }
      // Use url() with fallback auto
      document.body.style.cursor = `url("${url}"), auto`;

      // Save settings
      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      settings.cursorStyle = 'custom';
      settings.customCursorURL = url;
      localStorage.setItem('dna_settings', JSON.stringify(settings));

      showToast(`Custom cursor set to "${url}"`, 'success');
    } else {
      // Apply standard cursor
      document.body.style.cursor = selected;

      // Save settings
      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      settings.cursorStyle = selected;
      delete settings.customCursorURL;
      localStorage.setItem('dna_settings', JSON.stringify(settings));

      showToast(`Cursor set to "${selected}"`, 'success');
    }
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings');

    // Reset cursor to default
    document.body.style.cursor = 'default';
    document.getElementById('cursor-style').value = 'default';
    document.getElementById('custom-cursor-url').value = '';
    document.getElementById('custom-cursor-url').style.display = 'none';

    showToast('Settings reset to default.', 'success');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cursorSelect = document.getElementById('cursor-style');
    const customInput = document.getElementById('custom-cursor-url');

    // Show/hide custom input based on dropdown
    cursorSelect.addEventListener('change', () => {
      if (cursorSelect.value === 'custom') {
        customInput.style.display = 'block';
      } else {
        customInput.style.display = 'none';
      }
    });

    // Load saved cursor setting
    try {
      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      if (settings.cursorStyle) {
        cursorSelect.value = settings.cursorStyle;
        if (settings.cursorStyle === 'custom' && settings.customCursorURL) {
          customInput.value = settings.customCursorURL;
          customInput.style.display = 'block';
          document.body.style.cursor = `url("${settings.customCursorURL}"), auto`;
        } else {
          customInput.style.display = 'none';
          document.body.style.cursor = settings.cursorStyle;
        }
      } else {
        customInput.style.display = 'none';
      }
    } catch(e) {
      // silently fail if error
      customInput.style.display = 'none';
    }
  });
</script>

</body>
</html>
