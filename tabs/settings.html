<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }

    h1, h3 {
      margin-bottom: 0.5rem;
    }

    .settings-container {
      max-width: 500px;
    }

    .setting-option {
      margin-bottom: 2rem;
    }

    select, button, input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    #custom-url-container,
    #file-upload-container {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Cursor Style Dropdown -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <select id="cursor-style" onchange="onCursorSelectChange()">
        <option value="default">Default</option>
        <option value="pointer">Pointer</option>
        <option value="crosshair">Crosshair</option>
        <option value="move">Move</option>
        <option value="text">Text</option>
        <option value="wait">Wait</option>
        <option value="not-allowed">Not Allowed</option>
        <option value="custom-url">Custom URL</option>
        <option value="custom-file">Upload Cursor File</option>
      </select>
    </div>

    <!-- Custom URL input for data images -->
    <div class="setting-option" id="custom-url-container">
      <h3>Enter Custom Cursor Data URL</h3>
      <input
        type="text"
        id="custom-cursor-url"
        placeholder="Paste data:image/png;base64,..."
        autocomplete="off"
      />
      <button onclick="applyCustomUrlCursor()">Apply Custom URL Cursor</button>
    </div>

    <!-- File upload input -->
    <div class="setting-option" id="file-upload-container">
      <h3>Upload Cursor File (.cur, .gif, .png)</h3>
      <input
        type="file"
        id="cursor-file-input"
        accept=".cur,.gif,.png,image/gif,image/png"
      />
      <button onclick="applyCustomFileCursor()">Apply Uploaded Cursor</button>
    </div>

    <!-- Apply Cursor Button -->
    <div class="setting-option">
      <button onclick="applyCursor()">Apply Cursor</button>
    </div>

    <!-- Show Cursors Button -->
    <div class="setting-option">
      <button onclick="window.open('https://darknexusarcade.org/tabs/cursors.html', '_blank')">Show Cursors</button>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>

  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function onCursorSelectChange() {
    const select = document.getElementById('cursor-style');
    const customContainer = document.getElementById('custom-url-container');
    const fileUploadContainer = document.getElementById('file-upload-container');

    if (select.value === 'custom-url') {
      customContainer.style.display = 'block';
      fileUploadContainer.style.display = 'none';
    } else if (select.value === 'custom-file') {
      customContainer.style.display = 'none';
      fileUploadContainer.style.display = 'block';
    } else {
      customContainer.style.display = 'none';
      fileUploadContainer.style.display = 'none';
    }
  }

  function applyCursor() {
    const select = document.getElementById('cursor-style');
    const selected = select.value;

    if (selected === 'custom-url') {
      alert('Please enter a valid data URL and click "Apply Custom URL Cursor"');
      return;
    }
    if (selected === 'custom-file') {
      alert('Please upload a file and click "Apply Uploaded Cursor"');
      return;
    }

    // Apply named cursor or default
    document.documentElement.style.cursor = selected === 'default' ? '' : selected;
    localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'named', value: selected }));
    alert(`Cursor applied: ${selected}`);
  }

  function applyCustomUrlCursor() {
    const urlInput = document.getElementById('custom-cursor-url');
    const url = urlInput.value.trim();

    if (!url.startsWith('data:image/')) {
      alert('Please enter a valid data image URL starting with "data:image/".');
      return;
    }

    // Apply the custom data URL cursor with fallback
    document.documentElement.style.cursor = `url('${url}'), auto`;
    localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'custom', dataUrl: url }));

    // Set dropdown back to default so it doesnâ€™t conflict visually
    const select = document.getElementById('cursor-style');
    select.value = 'default';
    document.getElementById('custom-url-container').style.display = 'none';
    urlInput.value = '';

    alert('Custom data URL cursor applied!');
  }

  function applyCustomFileCursor() {
    const fileInput = document.getElementById('cursor-file-input');
    const file = fileInput.files[0];

    if (!file) {
      alert('Please select a cursor file first.');
      return;
    }

    const validTypes = ['image/png', 'image/gif', 'application/octet-stream']; // .cur is usually octet-stream or unknown
    if (!validTypes.includes(file.type) && !file.name.toLowerCase().endsWith('.cur')) {
      alert('Unsupported file type. Please upload a .cur, .gif, or .png file.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const dataUrl = e.target.result;

      // Apply the custom cursor with fallback
      document.documentElement.style.cursor = `url('${dataUrl}'), auto`;

      localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'custom', dataUrl }));

      // Clear input and reset UI
      fileInput.value = '';
      document.getElementById('file-upload-container').style.display = 'none';
      const select = document.getElementById('cursor-style');
      select.value = 'default';

      alert('Custom file cursor applied!');
    };
    reader.readAsDataURL(file);
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings_cursor');
    const select = document.getElementById('cursor-style');
    select.value = 'default';
    document.getElementById('custom-url-container').style.display = 'none';
    document.getElementById('file-upload-container').style.display = 'none';
    document.getElementById('custom-cursor-url').value = '';
    document.getElementById('cursor-file-input').value = '';
    document.documentElement.style.cursor = '';
    alert('Settings reset to default.');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('dna_settings_cursor');
    const select = document.getElementById('cursor-style');
    const customContainer = document.getElementById('custom-url-container');
    const fileUploadContainer = document.getElementById('file-upload-container');
    const urlInput = document.getElementById('custom-cursor-url');

    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (parsed.type === 'custom' && parsed.dataUrl) {
          document.documentElement.style.cursor = `url('${parsed.dataUrl}'), auto`;
          // Try to guess if it's from custom URL or file
          if (parsed.dataUrl.startsWith('data:image/')) {
            select.value = 'custom-url';
            customContainer.style.display = 'block';
            fileUploadContainer.style.display = 'none';
            urlInput.value = parsed.dataUrl;
          } else {
            // Unknown fallback, default to custom-url UI but clear input
            select.value = 'custom-url';
            customContainer.style.display = 'block';
            fileUploadContainer.style.display = 'none';
            urlInput.value = '';
          }
        } else if (parsed.type === 'named' && typeof parsed.value === 'string') {
          if (parsed.value === 'default') {
            document.documentElement.style.cursor = '';
          } else {
            document.documentElement.style.cursor = parsed.value;
          }
          select.value = parsed.value;
          customContainer.style.display = 'none';
          fileUploadContainer.style.display = 'none';
          urlInput.value = '';
        } else {
          select.value = 'default';
          document.documentElement.style.cursor = '';
          customContainer.style.display = 'none';
          fileUploadContainer.style.display = 'none';
          urlInput.value = '';
        }
      } catch {
        select.value = 'default';
        document.documentElement.style.cursor = '';
        customContainer.style.display = 'none';
        fileUploadContainer.style.display = 'none';
        urlInput.value = '';
      }
    } else {
      select.value = 'default';
      document.documentElement.style.cursor = '';
      customContainer.style.display = 'none';
      fileUploadContainer.style.display = 'none';
      urlInput.value = '';
    }
  });
</script>

</body>
</html>
