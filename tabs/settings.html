<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }

    h1, h3 {
      margin-bottom: 0.5rem;
    }

    .settings-container {
      max-width: 500px;
    }

    .setting-option {
      margin-bottom: 2rem;
    }

    select, button, input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Cursor Style Dropdown -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <select id="cursor-style">
        <option value="default">Default</option>
        <option value="pointer">Pointer</option>
        <option value="crosshair">Crosshair</option>
        <option value="move">Move</option>
        <option value="text">Text</option>
        <option value="wait">Wait</option>
        <option value="not-allowed">Not Allowed</option>
      </select>
      <button onclick="applyCursor()">Apply Cursor</button>
    </div>

    <!-- Custom Cursor Upload -->
    <div class="setting-option">
      <h3>Upload Custom Cursor (.cur, .gif, .png)</h3>
      <input type="file" id="custom-cursor-file" accept=".cur,.gif,.png" />
      <button onclick="applyCustomCursor()">Apply Custom Cursor</button>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>

  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function applyCursor() {
    const select = document.getElementById('cursor-style');
    const selected = select.value;
    document.documentElement.style.cursor = selected === 'default' ? '' : selected;
    // Save as plain string for named cursors
    localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'named', value: selected }));
    alert(`Cursor applied: ${selected}`);
  }

  function applyCustomCursor() {
    const fileInput = document.getElementById('custom-cursor-file');
    const file = fileInput.files[0];
    if (!file) {
      alert('Please select a cursor file first!');
      return;
    }
    // Acceptable mime types (note: .cur files often have application/octet-stream or image/x-icon)
    const allowedTypes = ['image/png', 'image/gif', 'application/octet-stream', 'image/x-icon'];
    if (!allowedTypes.includes(file.type) && !file.name.toLowerCase().endsWith('.cur')) {
      alert('Unsupported file type. Please upload .cur, .gif, or .png files.');
      return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
      const dataUrl = e.target.result;
      // Apply cursor with fallback
      document.documentElement.style.cursor = `url('${dataUrl}'), auto`;
      // Save custom cursor dataUrl in localStorage
      localStorage.setItem('dna_settings_cursor', JSON.stringify({ type: 'custom', dataUrl }));
      alert('Custom cursor applied!');
      // Reset dropdown to default (custom overrides dropdown)
      document.getElementById('cursor-style').value = 'default';
    };
    reader.readAsDataURL(file);
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings_cursor');
    document.getElementById('cursor-style').value = 'default';
    document.getElementById('custom-cursor-file').value = '';
    document.documentElement.style.cursor = '';
    alert('Settings reset to default.');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const saved = localStorage.getItem('dna_settings_cursor');
    const select = document.getElementById('cursor-style');
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (parsed.type === 'custom' && parsed.dataUrl) {
          document.documentElement.style.cursor = `url('${parsed.dataUrl}'), auto`;
          select.value = 'default';
        } else if (parsed.type === 'named' && typeof parsed.value === 'string') {
          if(parsed.value === 'default') {
            document.documentElement.style.cursor = '';
          } else {
            document.documentElement.style.cursor = parsed.value;
          }
          select.value = parsed.value;
        } else {
          // fallback to default cursor
          select.value = 'default';
          document.documentElement.style.cursor = '';
        }
      } catch {
        select.value = 'default';
        document.documentElement.style.cursor = '';
      }
    } else {
      select.value = 'default';
      document.documentElement.style.cursor = '';
    }
  });
</script>

</body>
</html>
