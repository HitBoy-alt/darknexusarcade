<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }
    h1, h3 {
      margin-bottom: 0.5rem;
    }
    .settings-container {
      max-width: 400px;
    }
    .setting-option {
      margin-bottom: 2rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
    }
    /* Navigation styling */
    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffcc;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Cursor Style -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <select id="cursor-style" aria-label="Cursor Style">
        <option value="default">Default</option>
        <option value="pointer">Pointer</option>
        <option value="crosshair">Crosshair</option>
        <option value="move">Move</option>
        <option value="text">Text</option>
        <option value="wait">Wait</option>
        <option value="not-allowed">Not Allowed</option>
        <!-- Add your custom cursor URLs here -->
        <option value="../assets/cursors/cursor1.png">Custom Cursor 1</option>
        <option value="https://darknexusarcade.org/assets/cursors/cursor1.png">Custom Cursor 1 (Absolute URL)</option>
      </select>
      <button onclick="applyCursor()">Apply Cursor</button>
    </div>

    <!-- Show Cursors button -->
    <div class="setting-option">
      <button onclick="window.open('https://darknexusarcade.org/tabs/cursors.html', '_blank')">
        Show Cursors
      </button>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function showToast(message, type = 'info') {
    alert(message); // Simple alert for demo, replace with better UI if you want
  }

  function applyCursor() {
    const cursorSelect = document.getElementById('cursor-style');
    const selected = cursorSelect.value;

    // If value looks like a URL (starts with http or / or ../), treat as custom cursor image
    if (/^(https?:\/\/|\/|\.\.\/)/.test(selected)) {
      // Apply custom cursor with hotspot at 16x16 and fallback to auto
      document.body.style.cursor = `url("${selected}") 16 16, auto`;
    } else {
      // Standard CSS cursor name
      document.body.style.cursor = selected;
    }

    // Save settings
    const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
    settings.cursorStyle = selected;
    localStorage.setItem('dna_settings', JSON.stringify(settings));

    showToast(`Cursor set to "${selected}"`, 'success');
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings');

    // Reset cursor to default
    document.body.style.cursor = 'default';
    document.getElementById('cursor-style').value = 'default';

    showToast('Settings reset to default.', 'success');
  }

  document.addEventListener('DOMContentLoaded', () => {
    const cursorSelect = document.getElementById('cursor-style');

    // Load saved cursor setting
    try {
      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      if (settings.cursorStyle) {
        cursorSelect.value = settings.cursorStyle;

        if (/^(https?:\/\/|\/|\.\.\/)/.test(settings.cursorStyle)) {
          document.body.style.cursor = `url("${settings.cursorStyle}") 16 16, auto`;
        } else {
          document.body.style.cursor = settings.cursorStyle;
        }
      }
    } catch(e) {
      // silently fail if error
    }
  });
</script>

</body>
</html>
