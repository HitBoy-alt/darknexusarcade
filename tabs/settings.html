<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Dark Nexus Arcade</title>
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="../assets/icons/favicon.ico">
</head>
<body>
    <header>
        <h1>Dark Nexus Arcade - Settings</h1>
        <nav>
            <!-- Same navigation as index.html -->
        </nav>
    </header>

    <main>
        <div class="settings-container">
            <div class="setting-option">
                <h3>Tab Cloaking</h3>
                <select id="cloak-option">
                    <option value="none">Disabled</option>
                    <option value="google">Google Docs</option>
                    <option value="wikipedia">Wikipedia</option>
                    <option value="custom">Custom</option>
                </select>
                <input type="text" id="custom-cloak" placeholder="Custom title" style="display:none;">
                <button onclick="applyCloak()">Apply</button>
            </div>
            
            <div class="setting-option">
                <h3>Theme Color</h3>
                <input type="color" id="theme-color" value="#6a0dad">
                <button onclick="applyTheme()">Apply</button>
            </div>
            
            <div class="setting-option">
                <h3>Reset Settings</h3>
                <button onclick="resetSettings()">Reset to Default</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
    </footer>

    <script src="../scripts/tabcloaker.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
