<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Dark Nexus Arcade</title>
  <link rel="stylesheet" href="../styles/dark-theme.css" />
  <link rel="stylesheet" href="../styles/main.css" />
  <link rel="icon" href="../assets/icons/favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #121212;
      color: #eee;
    }

    h1, h3 {
      margin-bottom: 0.5rem;
    }

    .settings-container {
      max-width: 500px;
    }

    .setting-option {
      margin-bottom: 2rem;
    }

    select, input[type="text"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
    }

    button {
      cursor: pointer;
    }

    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00ffcc;
    }

    .cursor-controls {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .cursor-controls select,
    .cursor-controls button {
      flex: 1;
      padding: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
    }

    /* Preview container for custom cursor */
    .preview-container {
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
      text-align: center;
      color: #eee;
    }

    .preview-container img {
      max-width: 150px;
      max-height: 150px;
      image-rendering: pixelated;
      border-radius: 4px;
      margin-top: 0.5rem;
    }

    .preview-info {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Settings</h1>
  <nav>
    <a href="../index.html">Home</a>
    <a href="../tabs/games.html">Games</a>
    <a href="../tabs/apps.html">Apps</a>
    <a href="../tabs/proxies.html">Proxies</a>
    <a href="../tabs/oss.html">OS's</a>
    <a href="../tabs/credits.html">Credits</a>
    <a href="../tabs/partners.html">Partners</a>
    <a href="../tabs/discord.html">Discord</a>
    <a href="../tabs/settings.html">Settings</a>
    <a href="../tabs/suggestions.html">Suggestions</a>
    <a href="../tabs/bookmarklets.html">Bookmarklets</a>
  </nav>
</header>

<main>
  <div class="settings-container">

    <!-- Cursor Style -->
    <div class="setting-option">
      <h3>Cursor Style</h3>
      <div class="cursor-controls">
        <select id="cursor-style">
          <option value="default" style="cursor: default;">Default</option>
          <option value="pointer" style="cursor: pointer;">Pointer</option>
          <option value="crosshair" style="cursor: crosshair;">Crosshair</option>
          <option value="move" style="cursor: move;">Move</option>
          <option value="text" style="cursor: text;">Text</option>
          <option value="wait" style="cursor: wait;">Wait</option>
          <option value="not-allowed" style="cursor: not-allowed;">Not Allowed</option>
          <option value="custom-url">Custom URL</option>
        </select>
        <button onclick="window.open('https://darknexusarcade.org/tabs/cursors.html', '_blank')">Show Cursors</button>
      </div>

      <!-- Custom cursor URL input & preview -->
      <input type="text" id="custom-cursor-url" placeholder="Enter cursor URL (.cur, .png, or .gif)" style="display:none;" />
      <button id="apply-cursor-btn" style="display:none; margin-top:0.5rem;">Apply Cursor</button>

      <div class="preview-container" id="preview-container" style="display:none;">
        <div>Preview:</div>
        <img id="cursor-preview" src="" alt="Cursor preview" />
        <div class="preview-info" id="preview-info"></div>
      </div>
    </div>

    <!-- Reset -->
    <div class="setting-option">
      <h3>Reset Settings</h3>
      <button onclick="resetSettings()">Reset to Default</button>
    </div>

  </div>
</main>

<footer>
  <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
</footer>

<script>
  function showToast(message, type = 'info') {
    alert(message); // Replace with a better toast system if desired
  }

  function resetCursor() {
    document.body.style.cursor = 'default';
  }

  function isValidUrl(string) {
    try {
      new URL(string);
      return true;
    } catch (_) {
      return false;  
    }
  }

  function applyCursorFromUrl(url) {
    if (!url || !isValidUrl(url)) {
      showToast('Please enter a valid URL.', 'error');
      resetCursor();
      hidePreview();
      return;
    }

    // Show preview
    previewImage.src = url;
    previewContainer.style.display = 'block';
    previewInfo.textContent = 'Loading preview...';

    previewImage.onload = () => {
      try {
        document.body.style.cursor = `url("${url}"), auto`;
        previewInfo.textContent = 'Cursor applied successfully!';
      } catch(e) {
        previewInfo.textContent = 'Failed to apply cursor. Using default cursor.';
        resetCursor();
      }
    };

    previewImage.onerror = () => {
      previewInfo.textContent = 'Failed to load image preview. Check URL or CORS policy.';
      resetCursor();
    };
  }

  function hidePreview() {
    previewContainer.style.display = 'none';
    previewImage.src = '';
    previewInfo.textContent = '';
  }

  function resetSettings() {
    localStorage.removeItem('dna_settings');

    // Reset cursor
    document.getElementById('cursor-style').value = 'default';
    document.getElementById('custom-cursor-url').value = '';
    document.getElementById('custom-cursor-url').style.display = 'none';
    document.getElementById('apply-cursor-btn').style.display = 'none';
    hidePreview();
    resetCursor();

    showToast('Settings reset to default.', 'success');
  }

  // Elements references
  const cursorSelect = document.getElementById('cursor-style');
  const customCursorInput = document.getElementById('custom-cursor-url');
  const applyCursorBtn = document.getElementById('apply-cursor-btn');
  const previewContainer = document.getElementById('preview-container');
  const previewImage = document.getElementById('cursor-preview');
  const previewInfo = document.getElementById('preview-info');

  // Show/hide custom URL input and button on select change
  cursorSelect.addEventListener('change', () => {
    if (cursorSelect.value === 'custom-url') {
      customCursorInput.style.display = 'block';
      applyCursorBtn.style.display = 'block';
      if (customCursorInput.value.trim()) {
        previewContainer.style.display = 'block';
        previewImage.src = customCursorInput.value.trim();
        previewInfo.textContent = 'Preview loaded. Click "Apply Cursor" to activate.';
      } else {
        hidePreview();
      }
    } else {
      customCursorInput.style.display = 'none';
      applyCursorBtn.style.display = 'none';
      hidePreview();
      // Apply standard cursor immediately
      document.body.style.cursor = cursorSelect.value;
      saveSettings(cursorSelect.value);
    }
  });

  // Apply cursor on button click
  applyCursorBtn.addEventListener('click', () => {
    const url = customCursorInput.value.trim();
    if (!url) {
      showToast('Please enter a cursor URL.', 'error');
      return;
    }
    applyCursorFromUrl(url);
    saveSettings('custom-url', url);
  });

  // Optional: live preview as user types
  customCursorInput.addEventListener('input', () => {
    const url = customCursorInput.value.trim();
    if (isValidUrl(url)) {
      previewImage.src = url;
      previewContainer.style.display = 'block';
      previewInfo.textContent = 'Preview loaded. Click "Apply Cursor" to activate.';
    } else {
      hidePreview();
    }
  });

  function saveSettings(cursorStyle, customCursorURL = null) {
    const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
    settings.cursorStyle = cursorStyle;
    if (cursorStyle === 'custom-url' && customCursorURL) {
      settings.customCursorURL = customCursorURL;
    } else {
      delete settings.customCursorURL;
    }
    localStorage.setItem('dna_settings', JSON.stringify(settings));
  }

  function loadSettings() {
    const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
    if (settings.cursorStyle) {
      cursorSelect.value = settings.cursorStyle;
      if (settings.cursorStyle === 'custom-url' && settings.customCursorURL) {
        customCursorInput.value = settings.customCursorURL;
        customCursorInput.style.display = 'block';
        applyCursorBtn.style.display = 'block';
        previewContainer.style.display = 'block';
        previewImage.src = settings.customCursorURL;
        previewInfo.textContent = 'Preview loaded. Click "Apply Cursor" to activate.';
        document.body.style.cursor = `url("${settings.customCursorURL}"), auto`;
      } else {
        customCursorInput.style.display = 'none';
        applyCursorBtn.style.display = 'none';
        previewContainer.style.display = 'none';
        document.body.style.cursor = settings.cursorStyle;
      }
    } else {
      // Default cursor
      cursorSelect.value = 'default';
      customCursorInput.style.display = 'none';
      applyCursorBtn.style.display = 'none';
      previewContainer.style.display = 'none';
      document.body.style.cursor = 'default';
    }
  }

  // On page load
  document.addEventListener('DOMContentLoaded', () => {
    loadSettings();
  });
</script>

</body>
</html>
