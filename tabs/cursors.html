  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1, h2, h3 {

    .setting-option {

    select, input[type="text"], button {

      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #555;
      color: #eee;
      border-radius: 4px;
    }
    input[type="text"] {

    }
    button {
      cursor: pointer;
    }
    nav {
      background-color: #111;
      padding: 10px;
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .cursor-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .cursor-item {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 6px;
      width: 200px;
      text-align: center;
    }
    .cursor-preview {
      width: 32px;
      height: 32px;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .copy-btn {
      margin-top: 0.5rem;
      background-color: #333;
      border: none;
      padding: 0.4rem 0.8rem;
      color: #00ffcc;
      font-weight: bold;
      border-radius: 4px;
    }
    .copy-btn:hover {
      background-color: #00ffcc;
      color: #111;
    }
  </style>
</head>
<body>

<header>
  <h1>Dark Nexus Arcade - Cursors</h1>
  <nav>

    <a href="../tabs/games.html">Games</a>

<section>
  <h2>Cursor Gallery</h2>
  <div class="cursor-gallery">
    <div class="cursor-item">
      <div class="cursor-preview" style="cursor: url('https://darknexusarcade.org/assets/cursors/cursor1.png'), auto;"></div>
      <p>Cursor 1</p>
      <button class="copy-btn" onclick="copyToClipboard('https://darknexusarcade.org/assets/cursors/cursor1.png')">Copy URL</button>
    </div>
    <div class="cursor-item">
      <div class="cursor-preview" style="cursor: url('../assets/cursors/cursor2.cur'), auto;"></div>
      <p>Cursor 2</p>
      <button class="copy-btn" onclick="copyToClipboard('../assets/cursors/cursor2.cur')">Copy URL</button>
    </div>
    <!-- Add more cursor-item blocks as needed -->
  </div>
</section>

<!-- Copy to clipboard functionality -->
<script>
  function copyToClipboard(text) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Copied to clipboard:\n" + text);
    }).catch(err => {
      console.error("Failed to copy: ", err);
    });
  }
</script>
<script src="cursor.js"></script>
<!-- Persistent cursor settings -->
<script>
  (function () {
    try {
      const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
      const style = settings.cursorStyle;
      const customURL = settings.customCursorURL;

      if (style === 'custom' && customURL) {
        document.body.style.cursor = 'none';

        const existing = document.getElementById('dna-custom-cursor');
        if (existing) existing.remove();

        const cursorImg = document.createElement('img');
        cursorImg.src = customURL;
        cursorImg.id = 'dna-custom-cursor';
        cursorImg.style.position = 'fixed';
        cursorImg.style.pointerEvents = 'none';
        cursorImg.style.zIndex = '9999';
        cursorImg.style.width = '32px';
        cursorImg.style.height = '32px';
        document.body.appendChild(cursorImg);

        document.addEventListener('mousemove', function (e) {
          const img = document.getElementById('dna-custom-cursor');
          if (img) {
            img.style.left = `${e.clientX}px`;
            img.style.top = `${e.clientY}px`;
          }
        });
      } else if (style) {
        document.body.style.cursor = style;
      }
    } catch (e) {
      // Fail silently
    }
  })();
</script>

</body>
