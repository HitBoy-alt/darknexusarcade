    /* Absolute nav styles */
    nav {
      position: absolute;
      top: 0;

      padding: 10px 0;
      text-align: center;
      z-index: 1000;

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #00ffcc;
    }

    /* Add padding to body so content isn't hidden behind the fixed nav */
    body {
      padding-top: 50px; /* Adjust this height based on nav height */
      position: relative;
      min-height: 100vh;
    }

    header h1 {
      margin-top: 0;
      padding-top: 10px;
    }

      z-index: 900;
