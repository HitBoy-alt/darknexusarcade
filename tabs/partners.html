    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load cursor settings
            const settings = JSON.parse(localStorage.getItem('dna_settings')) || {};
            const cursorStyle = settings.cursorStyle;
            const customCursorURL = settings.customCursorURL;

            // Function to validate URL
            function isValidURL(url) {
                try {
                    new URL(url);
                    return true;
                } catch {
                    return false;
                }
            }

            // Remove existing cursor elements if they exist
            const existingCursor = document.getElementById('dna-custom-cursor');
            if (existingCursor) existingCursor.remove();
            
            const existingStyle = document.getElementById('dna-cursor-style');
            if (existingStyle) existingStyle.remove();

            // Create style element for cursor control
            const styleTag = document.createElement('style');
            styleTag.id = 'dna-cursor-style';
            document.head.appendChild(styleTag);

            // Apply cursor settings
            if (cursorStyle === 'custom' && isValidURL(customCursorURL)) {
                // Hide default cursor
                styleTag.textContent = 'body, body * { cursor: none !important; }';
                
                // Create custom cursor image
                const cursorImg = document.createElement('img');
                cursorImg.id = 'dna-custom-cursor';
                cursorImg.src = customCursorURL;
                cursorImg.style.display = 'block';
                document.body.appendChild(cursorImg);

                // Update cursor position
                document.addEventListener('mousemove', function(e) {
                    cursorImg.style.left = e.clientX + 'px';
                    cursorImg.style.top = e.clientY + 'px';
                });

                // Hide cursor when mouse leaves window
                document.addEventListener('mouseleave', function() {
                    cursorImg.style.display = 'none';
                });

                // Show cursor when mouse enters window
                document.addEventListener('mouseenter', function() {
                    cursorImg.style.display = 'block';
                });
            } else if (cursorStyle) {
                // Apply selected cursor style
                styleTag.textContent = `body, body * { cursor: ${cursorStyle} !important; }`;
            }
        });
    </script>
