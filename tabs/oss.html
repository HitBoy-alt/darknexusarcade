<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OS Emulators | Dark Nexus Arcade</title>
    <link rel="stylesheet" href="../styles/dark-theme.css" />
    <style>
        /* Grid CSS */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .grid-item h3 {
            margin: 10px 0;
            color: var(--text-color);
        }

        .grid-item button {
            padding: 8px 16px;
            background-color: #1a237e; /* Dark blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .grid-item button:hover {
            background-color: #303f9f; /* Slightly lighter blue on hover */
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }

        /* Navigation styling */
        nav {
            background-color: #111;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 12px;
            font-weight: bold;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #00ffcc;
        }
    </style>
    <link rel="icon" href="../assets/icons/favicon.ico" />
</head>
<body>

        <h1>Dark Nexus Arcade - OS Emulators</h1>
        <nav>

            <a href="../tabs/games.html">Games</a>

            <a href="../tabs/suggestions.html">Suggestions</a>
