<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OS Emulators | Dark Nexus Arcade</title>
    <link rel="stylesheet" href="../styles/dark-theme.css">
    <style>
        /* Grid CSS */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .grid-item:hover {
            transform: translateY(-5px);
        }

        .grid-item img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .grid-item h3 {
            margin: 10px 0;
            color: var(--text-color);
        }

        .grid-item button {
            padding: 8px 16px;
            background-color: #1a237e; /* Dark blue color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .grid-item button:hover {
            background-color: #303f9f; /* Slightly lighter blue on hover */
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="icon" href="../assets/icons/favicon.ico">
</head>
<body>
    <header>
        <h1>Dark Nexus Arcade - OS Emulators</h1>
        <nav>
            <!-- Same navigation as index.html -->
        </nav>
    </header>

    <main>
        <div class="grid-container">
            <div class="grid-item">
                <img src="../assets/images/os1.png" alt="anuraos">
                <h3>anuraos</h3>
                <button onclick="openEmbed('https://anura.pro')">Boot</button>
            </div>
            <div class="grid-item">
                <img src="../assets/images/os2.png" alt="mindows">
                <h3>mindows</h3>
                <button onclick="openEmbed('https://mindows.netlify.app/')">Boot</button>
            </div>
            <div class="grid-item">
                <img src="../assets/images/os3.png" alt="Windows10">
                <h3>windows10</h3>
                <button onclick="openEmbed('https://win10.webjeet.me')">Boot</button> https://windowsxi.netlify.app
            </div>
<div class="grid-item">
                <img src="../assets/images/os4.png" alt="Windows11">
                <h3>windows11</h3>
                <button onclick="openEmbed('https://windowsxi.netlify.app')">Boot</button> 
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Dark Nexus Arcade | All Rights Reserved</p>
    </footer>

    <script src="../scripts/embed.js"></script>
</body>
</html>
