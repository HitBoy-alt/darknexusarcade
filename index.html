<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HitBoys-world</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Particles background -->
  <div id="particles-js"></div>

  <div class="wrapper">

    <nav id="main-tabs">
      <button class="tab-btn active" data-tab="settings">Settings</button>
      <button class="tab-btn" data-tab="credits">Credits</button>
      <button class="tab-btn" data-tab="games">Games</button>
      <button class="tab-btn" data-tab="unblocked-os">Unblocked OS's</button>
      <button class="tab-btn" data-tab="apps">Apps</button>
      <button class="tab-btn" data-tab="bookmarklets">Bookmarklets</button>
      <button class="tab-btn" data-tab="browser">Browser</button>
    </nav>

    <div id="tab-contents">
      <div id="settings" class="tab-content active">
        <h2>Settings</h2>
        <p>Customize your preferences here.</p>
      </div>

      <div id="credits" class="tab-content">
        <h2>Credits</h2>
        <p>Created by HitBoys-world ðŸ’œ</p>
      </div>

      <div id="games" class="tab-content">
        <h2>Games</h2>
        <div class="item-list">
          <div class="game-item" data-url="https://example.com/game1" data-title="Game 1">Game 1</div>
          <div class="game-item" data-url="https://example.com/game2" data-title="Game 2">Game 2</div>
          <!-- Add more games here -->
        </div>
      </div>

      <div id="unblocked-os" class="tab-content">
        <h2>Unblocked OS's</h2>
        <div class="item-list">
          <div class="os-item" data-url="https://win11.blueedge.me" data-title="Windows 11">Windows 11</div>
          <div class="os-item" data-url="https://anura.pro" data-title="Anura OS">Anura OS</div>
          <div class="os-item" data-url="https://win10.webjeet.me" data-title="Windows 10">Windows 10</div>
          <div class="os-item" data-url="https://mindows.netlify.app" data-title="Mindows">Mindows</div>
          <!-- Add more OS links here -->
        </div>
      </div>

      <div id="apps" class="tab-content">
        <h2>Apps</h2>
        <div class="item-list">
          <div class="app-item" data-url="https://heartive-us4.pages.dev" data-title="Heartive">Heartive</div>
          <div class="app-item" data-url="https://spotify.com" data-title="Spotify">Spotify</div>
          <!-- Add more apps here -->
        </div>
      </div>

      <div id="bookmarklets" class="tab-content">
        <h2>Bookmarklets</h2>
        <p>Bookmarklets content goes here.</p>
      </div>

      <div id="browser" class="tab-content">
        <h2>Browser</h2>
        <input id="browser-url" placeholder="Enter URL" />
        <button id="browser-go">Go</button>
      </div>
    </div>

    <!-- Dynamic tabs bar & content -->
    <div id="dynamic-tab-bar"></div>
    <div id="dynamic-tab-contents"></div>

  </div>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
