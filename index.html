<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HitBoys-world</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: linear-gradient(to bottom right, #0d0d0d, #1a0033, #000033);
      font-family: 'Orbitron', sans-serif;
      color: #ccc;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Nav styles */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
      user-select: none;
      gap: 10px;
    }

    nav button {
      background-color: #2a0066;
      border: none;
      color: #ccc;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 700;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    nav button:hover {
      background-color: #5a00ff;
      color: #fff;
    }

    nav button.active {
      background-color: #8000ff;
      color: #fff;
    }

    /* Main tab content */
    #tab-contents {
      flex: 1;
      margin-top: 20px;
      background: rgba(26, 0, 51, 0.8);
      border-radius: 15px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 40px #8000ffaa;
    }

    #tab-contents > div {
      display: none;
    }

    #tab-contents > div.active {
      display: block;
    }

    /* Item lists inside tabs */
    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }

    .app-item, .game-item, .os-item {
      background: #2a0066;
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      flex: 1 0 160px;
      max-width: 220px;
      text-align: center;
      color: #d9cfff;
      font-weight: 700;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px #400080;
    }

    .app-item:hover, .game-item:hover, .os-item:hover {
      background-color: #5a00ff;
      color: white;
      box-shadow: 0 0 20px #aa00ff;
    }

    /* Browser tab input */
    #browser input#browser-url {
      width: 70%;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 12px;
      border: none;
      outline: none;
      margin-right: 12px;
      background: #1a0033;
      color: #ccc;
      box-shadow: inset 0 0 8px #5a00ffaa;
      transition: box-shadow 0.3s ease;
    }

    #browser input#browser-url:focus {
      box-shadow: inset 0 0 12px #aa00ffcc;
    }

    #browser button#browser-go {
      padding: 12px 25px;
      background-color: #8000ff;
      border: none;
      color: white;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 20px #aa00ffcc;
    }

    #browser button#browser-go:hover {
      background-color: #aa00ff;
    }

    /* Dynamic tabs bar */
    #dynamic-tab-bar {
      margin-top: 25px;
      display: flex;
      overflow-x: auto;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 12px;
      border-radius: 10px 10px 0 0;
      gap: 8px;
      user-select: none;
    }

    #dynamic-tab-bar button {
      background-color: #2a0066;
      border: none;
      padding: 10px 18px;
      border-radius: 8px 8px 0 0;
      color: #ccc;
      font-weight: 700;
      cursor: pointer;
      position: relative;
      white-space: nowrap;
      transition: background-color 0.3s ease;
    }

    #dynamic-tab-bar button.active {
      background-color: #8000ff;
      color: white;
      font-weight: 800;
      box-shadow: 0 0 20px #aa00ffcc;
    }

    #dynamic-tab-bar button:hover:not(.active) {
      background-color: #5a00ff;
      color: white;
    }

    /* Close button on dynamic tabs */
    #dynamic-tab-bar button span.close-btn {
      position: absolute;
      top: 3px;
      right: 8px;
      color: #ff6b6b;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 14px;
      transition: color 0.2s ease;
    }

    #dynamic-tab-bar button span.close-btn:hover {
      color: #ff3030;
    }

    /* Dynamic tab content */
    #dynamic-tab-contents {
      flex: 1;
      background: rgba(26, 0, 51, 0.9);
      border-radius: 0 0 15px 15px;
      box-shadow: 0 0 40px #8000ffbb;
      overflow: hidden;
      margin-top: 0;
      position: relative;
      height: 600px;
    }

    #dynamic-tab-contents > div {
      width: 100%;
      height: 100%;
      display: none;
      position: absolute;
      top: 0; left: 0;
      border-radius: 0 0 15px 15px;
    }

    #dynamic-tab-contents > div.active {
      display: block;
    }

    #dynamic-tab-contents iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 0 0 15px 15px;
    }

    /* Scrollbar styling for dynamic tab bar */
    #dynamic-tab-bar::-webkit-scrollbar {
      height: 8px;
    }

    #dynamic-tab-bar::-webkit-scrollbar-thumb {
      background: #5a00ffcc;
      border-radius: 4px;
    }

    #dynamic-tab-bar::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.1);
      border-radius: 4px;
    }

  </style>
</head>
<body>

  <div id="particles-js"></div>

  <div class="wrapper">

    <nav id="main-tabs">
      <button class="tab-btn active" data-tab="settings">Settings</button>
      <button class="tab-btn" data-tab="credits">Credits</button>
      <button class="tab-btn" data-tab="games">Games</button>
      <button class="tab-btn" data-tab="unblocked-os">Unblocked OS's</button>
      <button class="tab-btn" data-tab="apps">Apps</button>
      <button class="tab-btn" data-tab="bookmarklets">Bookmarklets</button>
      <button class="tab-btn" data-tab="browser">Browser</button>
    </nav>

    <div id="tab-contents">
      <div id="settings" class="tab-content active">
        <h2>Settings</h2>
        <p>Customize your preferences here.</p>
      </div>

      <div id="credits" class="tab-content">
        <h2>Credits</h2>
        <p>Created by HitBoys-world ðŸ’œ</p>
      </div>

      <div id="games" class="tab-content">
        <h2>Games</h2>
        <div class="item-list">
          <div class="game-item" data-url="https://example.com/game1" data-title="Game 1">Game 1</div>
          <div class="game-item" data-url="https://example.com/game2" data-title="Game 2">Game 2</div>
          <!-- Add more games here -->
        </div>
      </div>

      <div id="unblocked-os" class="tab-content">
        <h2>Unblocked OS's</h2>
        <div class="item-list">
          <div class="os-item" data-url="https://win11.blueedge.me" data-title="Windows 11">Windows 11</div>
          <div class="os-item" data-url="https://anura.pro" data-title="Anura OS">Anura OS</div>
          <div class="os-item" data-url="https://win10.webjeet.me" data-title="Windows 10">Windows 10</div>
          <div class="os-item" data-url="https://mindows.netlify.app" data-title="Mindows">Mindows</div>
        </div>
      </div>

      <div id="apps" class="tab-content">
        <h2>Apps</h2>
        <div class="item-list">
          <div class="app-item" data-url="https://heartive-us4.pages.dev" data-title="Heartive">Heartive</div>
          <div class="app-item" data-url="https://spotify.com" data-title="Spotify">Spotify</div>
          <!-- Add more apps here -->
        </div>
      </div>

      <div id="bookmarklets" class="tab-content">
        <h2>Bookmarklets</h2>
        <p>Bookmarklets content goes here.</p>
      </div>

      <div id="browser" class="tab-content">
        <h2>Browser</h2>
        <input id="browser-url" placeholder="Enter URL" />
        <button id="browser-go">Go</button>
      </div>
    </div>

    <div id="dynamic-tab-bar"></div>
    <div id="dynamic-tab-contents"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    /* Initialize particles.js */
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#b19cd9" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 3, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#9b59b6",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    /* Tab switching logic */
    const mainTabs = document.querySelectorAll('nav#main-tabs button.tab-btn');
    const tabContents = document.querySelectorAll('#tab-contents > div.tab-content');
    const dynamicTabBar = document.getElementById('dynamic-tab-bar');
    const dynamicTabContents = document.getElementById('dynamic-tab-contents');
    let dynamicTabs = [];

    function deactivateMainTabs() {
      mainTabs.forEach(t => t.classList.remove('active'));
      tabContents.forEach(c => c.classList.remove('active'));
    }

    function activateMainTab(tabName) {
      deactivateMainTabs();
      document.querySelector(`nav#main-tabs button[data-tab="${tabName}"]`).classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function deactivateDynamicTabs() {
      dynamicTabBar.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      dynamicTabContents.querySelectorAll('div').forEach(d => d.classList.remove('active'));
    }

    function activateDynamicTab(id) {
      deactivateMainTabs();
      deactivateDynamicTabs();
      const btn = dynamicTabBar.querySelector(`button[data-id="${id}"]`);
      const content = dynamicTabContents.querySelector(`div[data-id="${id}"]`);
      if (btn && content) {
        btn.classList.add('active');
        content.classList.add('active');
      }
    }

    // Add or activate dynamic tab by url
    function addDynamicTab(url, title) {
      const existing = dynamicTabs.find(t => t.url === url);
      if (existing) {
        activateDynamicTab(existing.id);
        return;
      }
      const id = 'dyn-tab-' + (dynamicTabs.length + 1);

      // Create tab button
      const btn = document.createElement('button');
      btn.textContent = title;
      btn.dataset.id = id;
      btn.setAttribute('title', title);

      // Close button
      const closeBtn = document.createElement('span');
      closeBtn.textContent = 'âœ•';
      closeBtn.classList.add('close-btn');
      btn.appendChild(closeBtn);

      closeBtn.addEventListener('click', e => {
        e.stopPropagation();
        removeDynamicTab(id);
      });

      btn.addEventListener('click', () => activateDynamicTab(id));
      dynamicTabBar.appendChild(btn);

      // Create tab content with iframe
      const tabContent = document.createElement('div');
      tabContent.dataset.id = id;
      tabContent.classList.add('tab-content');
      const iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.allow = "fullscreen";
      tabContent.appendChild(iframe);
      dynamicTabContents.appendChild(tabContent);

      dynamicTabs.push({ id, url, title });
      activateDynamicTab(id);
    }

    function removeDynamicTab(id) {
      const index = dynamicTabs.findIndex(t => t.id === id);
      if (index === -1) return;

      const btn = dynamicTabBar.querySelector(`button[data-id="${id}"]`);
      const content = dynamicTabContents.querySelector(`div[data-id="${id}"]`);
      if (btn) btn.remove();
      if (content) content.remove();

      dynamicTabs.splice(index, 1);

      if (dynamicTabs.length > 0) {
        activateDynamicTab(dynamicTabs[dynamicTabs.length - 1].id);
      } else {
        deactivateDynamicTabs();
        activateMainTab('settings');
      }
    }

    // Main tabs click event
    mainTabs.forEach(btn => {
      btn.addEventListener('click', () => {
        deactivateDynamicTabs();
        activateMainTab(btn.dataset.tab);
      });
    });

    // Items to open dynamic tabs
    document.querySelectorAll('.app-item, .game-item, .os-item').forEach(item => {
      item.addEventListener('click', () => {
        const url = item.dataset.url;
        const title = item.dataset.title || 'New Tab';
        if (url) addDynamicTab(url, title);
      });
    });

    // Browser tab "Go" button
    const browserTab = document.getElementById('browser');
    if (browserTab) {
      const goBtn = browserTab.querySelector('#browser-go');
      const urlInput = browserTab.querySelector('#browser-url');

      goBtn.addEventListener('click', () => {
        let url = urlInput.value.trim();
        if (!url) {
          alert('Please enter a URL.');
          return;
        }
        if (!/^https?:\/\//i.test(url)) url = 'https://' + url;
        addDynamicTab(url, url);
        urlInput.value = '';
      });

      urlInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') goBtn.click();
      });
    }
  </script>

</body>
</html>
