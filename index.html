<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Nexus Arcade</title>
    <link rel="icon" type="image/png" href="https://via.placeholder.com/32.png?text=DNA">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex flex-col bg-[#1a1a2e] text-[#e0e0e0]">
    <header class="bg-[#162447] p-4 shadow-lg relative">
        <h1 class="text-3xl font-bold text-[#9d4edd]">Dark Nexus Arcade</h1>
        <div id="server-status" class="absolute top-4 right-4" title="Server Status">
            <img id="server-status-image" src="https://via.placeholder.com/24/00FF00?text=ON" alt="Server Status" class="w-6 h-6">
        </div>
        <nav class="mt-4">
            <ul class="flex flex-wrap gap-2">
                <li><button class="tab-button px-4 py-2 rounded" data-tab="home">Home</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="games">Games</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="oss">OS's</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="apps">Apps</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="bookmarklets">Bookmarklets</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="credits">Credits</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="partners">Partners</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="suggestions">Suggestions</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="discord">Discord</button></li>
                <li><button class="tab-button px-4 py-2 rounded" data-tab="settings">Settings</button></li>
            </ul>
        </nav>
    </header>
    <main class="flex-grow p-4">
        <section id="home" class="content-section">
            <h2 class="text-2xl font-semibold text-[#9d4edd]">Welcome to Dark Nexus Arcade</h2>
            <p class="mt-2">Explore our collection of games, apps, operating systems, bookmarklets, and join our Discord community.</p>
            <div class="mt-4">
                <div class="flex gap-2">
                    <input id="browser-url" type="text" placeholder="Enter URL (e.g., https://example.com)" class="p-2 bg-[#162447] text-[#e0e0e0] border border-[#9d4edd] rounded w-full">
                    <button id="browser-go" class="px-4 py-2 bg-[#9d4edd] text-white rounded hover:bg-[#7b3cb1]">Go</button>
                </div>
                <iframe id="browser-frame" src="https://example.com" class="mt-2 w-full h-[500px] border border-[#9d4edd] rounded"></iframe>
                <div id="browser-feedback" class="mt-2 text-sm"></div>
            </div>
        </section>
        
        <section id="games" class="content-section">
            <h2 class="text-2xl font-semibold text-[#9d4edd]">Games</h2>
            <div id="games-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-4"></div>
        </section>
        
        <!-- Other sections remain the same structure -->
        
    </main>
    <footer class="bg-[#162447] p-4 text-center">
        <p>Â© 2025 Dark Nexus Arcade. All rights reserved. | Visitors: <span id="visitor-counter" class="visitor-counter">0</span></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
