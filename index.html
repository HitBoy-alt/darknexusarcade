<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Nexus Arcade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>Dark Nexus Arcade</header>

<!-- Navigation Tabs -->
<nav>
  <button data-target="home" class="active">Home</button>
  <button data-target="games">Games</button>
  <button data-target="apps">Apps</button>
  <button data-target="bookmarklets">Bookmarklets</button>
</nav>

<main>

  <!-- === CONTENT PANELS === -->

  <!-- HOME -->
  <div id="content-home" class="content-panel active">
    <h2>Welcome to Dark Nexus</h2>
    <p>Select a section to begin.</p>
  </div>

  <!-- GAMES SECTION LIST -->
  <div id="content-games" class="content-panel">
    <h2>Games</h2>
    <div class="item-grid">
      <div class="item" data-url="https://example.com/game1">
        <img src="https://img.icons8.com/color/96/controller.png" />
        <p>Awesome Game</p>
      </div>
      <div class="item" data-url="https://example.com/game2">
        <img src="https://img.icons8.com/color/96/joystick.png" />
        <p>Retro Blaster</p>
      </div>
    </div>
  </div>

  <!-- APPS SECTION LIST -->
  <div id="content-apps" class="content-panel">
    <h2>Apps</h2>
    <div class="item-grid">
      <div class="item" data-url="https://example.com/app1">
        <img src="https://img.icons8.com/color/96/apps.png" />
        <p>Calculator</p>
      </div>
      <div class="item" data-url="https://example.com/app2">
        <img src="https://img.icons8.com/color/96/settings.png" />
        <p>Settings Tool</p>
      </div>
    </div>
  </div>

  <!-- BOOKMARKLETS SECTION -->
  <div id="content-bookmarklets" class="content-panel">
    <h2>Bookmarklets</h2>
    <div class="item-grid">
      <div class="item" data-url="https://example.com/bookmarklet1">
        <img src="https://img.icons8.com/color/96/bookmark.png" />
        <p>Quick Hack</p>
      </div>
    </div>
  </div>

  <!-- Viewer Panel -->
  <div class="browser-window" id="viewer" style="display:none;">
    <h3>Loading Viewer</h3>
    <iframe src="about:blank" id="viewerFrame"></iframe>
  </div>

  <!-- Viewer Count -->
  <section class="viewer-count">
    Viewer Count: <span id="viewerCounter">1</span>
  </section>

</main>

<footer>&copy; 2025 Dark Nexus. All rights reserved.</footer>

<script src="script.js"></script>
</body>
</html>
