<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dark Nexus Tabs</title>
  <style>
    body {
      background: #0d0d1a;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }
    nav {
      background: #1e1e2e;
      display: flex;
      justify-content: center;
      padding: 1rem;
      flex-wrap: wrap;
    }
    nav button {
      background: none;
      border: none;
      color: #bb86fc;
      font-size: 1rem;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    nav button.active {
      color: #fff;
      border-bottom: 2px solid #bb86fc;
    }
    .tab-content {
      display: none;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- NAVIGATION -->
<nav>
  <button data-target="home" class="active">Home</button>
  <button data-target="games">Games</button>
  <button data-target="apps">Apps</button>
</nav>

<!-- TAB CONTENT PANELS -->
<div id="home" class="tab-content active">
  <h2>Welcome Home</h2>
  <p>This is the home tab.</p>
</div>

<div id="games" class="tab-content">
  <h2>Games</h2>
  <iframe src="https://example.com" width="100%" height="300"></iframe>
</div>

<div id="apps" class="tab-content">
  <h2>Apps</h2>
  <iframe src="https://example.com" width="100%" height="300"></iframe>
</div>

<!-- JAVASCRIPT FOR TABS -->
<script>
  const buttons = document.querySelectorAll("nav button");
  const tabs = document.querySelectorAll(".tab-content");

  buttons.forEach(button => {
    button.addEventListener("click", () => {
      // Remove active state from buttons
      buttons.forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");

      // Hide all tab contents
      tabs.forEach(tab => tab.classList.remove("active"));

      // Show the selected tab
      const targetId = button.dataset.target;
      document.getElementById(targetId).classList.add("active");
    });
  });
</script>
</body>
</html>
